<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-5">
            <span class="text-black fw-bold">Expense</span>
            <span class="tracker-stroke">Tracker</span>
          </h1>
        <div class="card p-4 mb-4 mx-auto">
            <form id="expenseform">
                <div class="mb-3">
                    <input type="text" class="form-control input-fld" id="expense-name" placeholder="Expense Name" required />
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control input-fld" id="expense-amount" placeholder="Amount" required />
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control input-fld" id="expense-date" required />
                </div>
                <div class="mb-3">
                    <select class="form-select input-fld" id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning w-100">Add Expense</button>
            </form>
        </div>

        <hr />

        <h3>Expenses</h3>
        <input type="search" id="search" class="form-control mb-3" placeholder="Search by name..." />

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
            </table>
        </div>
        <h3>Total Expense: <span id="total-expense">0 â‚¹</span></h3>
    </div>
    <div class="container">
        <hr />
        <h3 class="mt-5">Expense Chart</h3>
        <canvas id="expense-chart" class="chart-container"></canvas>
    </div>

    <script src="app.js"></script>
</body>

</html>
